<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Diretiva Personalizada</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <input type="text" v-model="nome">
        <div v-inverter="nome"></div>
    </div>

    <script>
        Vue.directive("inverter", { // Criando uma diretiva personalizada
            componentUpdated(elemento, binding) {
                const invertido = binding.value.split("")
                    .reverse().join("")
                elemento.innerHTML = invertido
            }
        })

        new Vue({
            el: "#app",
            data: {
                nome: ""
            }
        })
    </script>
</body>

</html>
