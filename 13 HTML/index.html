<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Capítulo 13: HTML</title>

        footer {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href parametro-custom="210 Anatomia de uma Página HTML/anatomiaHTML.html">210 Anatomia de uma Página HTML</a> |
        <a href parametro-custom="211 Um Pouco de CSS/poucoCSS.html">211 Um Pouco de CSS</a> |
        <a href parametro-custom="215 e 216 Tags para Textos/tagsTexto.html">215 e 216 Tag para Textos</a> |
        <a href parametro-custom="217 Listas/listas.html">217 Listas</a> |
        <a href parametro-custom="218 e 219 Listas Aninhadas/listaAninhada.html">218 e 219 Listas Aninhadas</a> |
        <a href parametro-custom="220 e 221 Links/links.html">220 e 221 Links</a> |
        <a href parametro-custom="222 Tabela/tabela.html">222 Tabela</a> |
        <a href parametro-custom="223, 224 e 225 Formulário/formulario.html">223, 224 e 225 Formulários</a> |
        <a href parametro-custom="226 Imagens/imagens.html">226 Imagens</a>
    </nav>
    <section id="conteudo"></section> <!-- Aqui irá aparecer o conteúdo dos exercícios -->
    <footer>
        Capítulo 13 do Curso Web Moderno
    </footer>
    <script>
        document.querySelectorAll("[parametro-custom]").forEach(link => {
            const conteudo = document.getElementById("conteudo")

            link.onclick = function(evento) { // O bloco abaixo será invocado quando ocorrer um evento de clique no link
                evento.preventDefault() // Evita com que a página seja atualizada. Em outras palavras, previne o comportamento padrão da tag
                fetch(link.getAttribute("parametro-custom")) // Faz uma requisição AJAX
                    .then(response => response.text()) // Pega a resposta do "href" e transforma em texto
                    .then(html => conteudo.innerHTML = html) // Pega o texto transforma e joga dentro do HTML de "conteudo"
            }
        })
    </script>
</body>
</html>
