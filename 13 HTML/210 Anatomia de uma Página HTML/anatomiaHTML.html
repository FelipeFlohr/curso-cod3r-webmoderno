<!DOCTYPE html> <!-- Define que o arquivo é do tipo HTML5. Outras versões do HTML possuem outros doctypes -->
<html>
    <head> <!-- Head representa os elementos não visuais (como referências para arquivos CSS, JS, etc), com exceção do título -->
        <meta charset="utf-8">
        <title>Anatomia de uma página HTML</title>
    </head>
    <body>
        <header>
            <h1>Cabeçalho h1</h1>
        </header>
        <nav>
            <a href="/">Aqui vai a navegação</a> <!-- <a> é tag de link -->
        </nav>
        <section id="conteudo">
            Aqui vai o Conteúdo
        </section>
        <footer>
            Aqui vai o Rodapé
        </footer>
    </body>
</html>
