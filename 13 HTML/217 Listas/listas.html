<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Listas ordenadas</title>
</head>
<body>
    <h1>Listas</h1>

    <!-- Lista Ordenada -->
    <h2>Aprovados</h2>
    <ol> <!-- ol = Ordenated List -->
        <li>Bia</li> <!-- li = List Item -->
        <li>Pedro</li>
        <li>Ana</li>
        <li>João</li>
    </ol>

    <!-- Lista Não Ordenada -->
    <h2>Listas de Compras</h2>
    <ul>
        <li>Queijo</li>
        <li>Leite</li>
        <li>Arroz</li>
        <li>Pão</li>
    </ul>

    <!-- Lista de Definição -->
    <h2>Principais termos do glossário de Cloud Computing</h2>
    <dl> <!-- dl = Definition List -->
        <dt>BaaS</dt> <!-- Termo -->
        <dd>Backend as a Service</dd> <!-- Definição do Termo -->
        <dt>IaaS</dt>
        <dd>Infrastructure as a Service</dd>
        <dt>PaaS</dt>
        <dd>Platform as a Service</dd>
        <dt>SaaS</dd>
        <dd>Software as a Service</dd>
    </dl>
</body>
</html>
