<!-- Hyper Text Markup Language -->
<tag>
    <!-- Comentários em HTML são feitos utilizando uma exclamação dentro de uma tag -->
    <!-- Aqui vai o Corpo da Tag. Uma Tag também pode mais de uma Tag dentro dela -->
    <tag2>
        <!-- Tag dentro de tag -->
    </tag2>
</tag>

<tag param1="valor1" param2="valor2"><!-- Tags também possuem parâmetros --></tag>
