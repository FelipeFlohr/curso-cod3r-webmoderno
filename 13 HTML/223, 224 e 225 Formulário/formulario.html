<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        input, textarea {
            display: block;
            margin-bottom: 10px;
        }

        input[type=radio], input[type=checkbox] { /* Interpreta-se: para todos os "input" cujo o tipo for "radio" ou "checkbox", aplica-se o seguinte estilo: */
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="http://localhost:3003/usuarios" method="post"> <!-- Cria um formulário com o método POST -->
        <input type="text" name="nome" id="">
        <input type="password" name="senha" id="">
        <textarea name="bio" cols="30" rows="10"></textarea>
        <div>
            <input type="radio" name="tipo" value="admin"> Admin
            <input type="radio" name="tipo" value="regular"> Regular
            <input type="radio" name="tipo" value="professor"> Professor
        </div>
        <div>
            <input type="checkbox" name="ativo"> Ativo
        </div>

        <select name="estado">
            <option>Selecione</option>
            <option value="ac">Acre</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
        </select><br>

        <select name="interesses" multiple size="5">
            <option value="js">JavaScript</option>
            <option value="c#">C#</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="kotlin">Kotlin</option>
        </select>

        <button>Incluir</button>
    </form>
</body>
</html>
